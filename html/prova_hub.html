<html>
<head>
<title>Simulazione di un hub</title>
</head>
<body>
<h1>Simulaione di un hub</h1>

<form id="messageform">
<label for="message">Inserisci un messaggio:</label>
<input type="text" id="message" required>
<button type="submit">invia</button>
</form>

<h2>PC collegati all'hub:</h2>

<div id="pc1">PC1: </div>
<div id="pc2">PC2: </div>
<div id="pc3">PC3: </div>
<div id="pc4">PC4: </div>

<script>
document.getElementById("messageform").addEventListener("submit", function (e) {
e.preventDefault();
const message = document.getElementById("message").value;
// invia il messaggio a tutti i PC simulati
document.getElementById("pc1").textContent += message + "\n";
document.getElementById("pc2").textContent += message + "\n";
document.getElementById("pc3").textContent += message + "\n";
document.getElementById("pc4").textContent += message + "\n";

// resetta la form
document.getElementById("message").value = "";
});
</script>
</body>
</html>
