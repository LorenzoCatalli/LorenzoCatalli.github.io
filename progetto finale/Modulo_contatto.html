<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Contatto - Ciampino high school</title>
    <link rel="stylesheet" href="modulo_contatto.css">
</head>
<body>
    <header>
        <a href="contattaci.html"><h1>Modulo di Contatto</h1></a>
    </header>
    <main>
        <section id="modulo-contatto">
            <h2>Contattaci</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="messaggio">Messaggio:</label>
                <textarea id="messaggio" name="messaggio" rows="4" required></textarea>

                <button type="submit">Invia</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ciampino high school.</p>
    </footer>
</body>
</html>
